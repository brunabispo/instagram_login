<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="picture-side">
                <img src="../assets/iphone-instagram.png" alt="Instagram page on an iPhone">
            </div>

            <div class="login-side">
                <div class="login-group">
                    <img src="../assets/logo-instagram.png" alt="Logo written 'Instagram'" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="../assets/profile-instagram.png" alt="Profile Photo">
                    </div>
                    <a href="#" class="login">Continue as brunabispo</a>
                    <a href="login.html" class="logout">Remove Account</a>
                </div>

                <div class="login-group">
                    <p class="wrong-account">Not brunabispo?</p>
                    <p class="wrong-account">
                        <a href="login.html"><span class="blue-link">Switch Account</span></a> or
                        <a href="#"></a><span class="blue-link">Sign-up</span></a>
                    </p>
                </div>

                <div class="get-app-group">
                    <p class="get-app">Get the app.</p>
                    <div class="app-download">
                        <a href="#" class="download-button"></a>
                        <a href="#" class="download-button"></a>
                    </div>

                    <p class="credit">Reproduced by Bruna Bispo</p>
                </div>
            </div>
        </div>
    </body>
</html>
