<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/login-style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="picture-side">
                <img src="../assets/iphone-instagram.png" alt="Instagram page on an iPhone">
            </div>

            <div class="login-side">
                <div class="login-group">
                    <img src="../assets/logo-instagram.png" alt="Logo written 'Instagram'" class="instagram-logo">
                    <form>
                        <input class="input" type="text" placeholder="Phone number, username, or email" required>
                        <input class="input" type="password" placeholder="Password" required>
                    </form>
                    <a href="#" id="login" class="login">Log in</a>

                    <p class="line-separator"><span class="or-line">OR</span></p>

                    <a href="#" class="facebook"><span>Log in with Facebook</span></a>

                    <a href="#" class="forgot-pass"><span>Forgot password?</span></a>

                </div>

                <div class="login-group">
                    <p class="wrong-account">
                        Don't have an account?
                        <a href="#"><span class="blue-link">Sign-up</span></a>
                    </p>
                </div>

                <div class="get-app-group">
                    <p class="get-app">Get the app.</p>
                    <div class="app-download">
                        <a href="#" class="download-button"></a>
                        <a href="#" class="download-button"></a>
                    </div>

                    <p class="credit">Reproduced by Bruna Bispo</p>

                    <a href="index.html" class="go-back"><span>Go Back</span></a>
                </div>
            </div>
        </div>
    </body>
</html>
